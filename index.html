<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
</head>

<body class="h-[100vh]">
    <header class="bg-[#01756C] h-[12%] flex items-center">
        <div class="container">
            <nav class="flex items-center justify-between">
                <a href="./index.html"><img src="./assets/images/Logo.svg" alt="logo" /></a>
                <ul class="flex items-center gap-[80px]">
                    <li class="text-[18px] text-white cursor-pointer">ENG UZB</li>
                    <li class="text-[18px] text-white cursor-pointer">RUS UZB</li>
                    <li class="text-[18px] text-white cursor-pointer">Articles</li>
                    <li class="text-[18px] text-white cursor-pointer">Grammar</li>
                    <li class="text-[18px] text-white cursor-pointer">About us</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="h-[76%]">
        <section class="bg-[#F1F4F6] pt-[65px] h-full">
            <div class="container">
                <div class="bg-white input-wrapper p-[5px] flex gap-6 items-center w-[847px] mx-auto rounded-[100px]">
                    <button class="bg-[#01756C] flex items-center gap-3 py-5 px-9 rounded-[100px] text-white">
                        <span>ENG</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                fill="none">
                                <path d="M4.66667 6.66667H14L11.3333 4M11.3333 9.33333H2L4.66667 12" stroke="white"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                        <span>UZB</span>
                    </button>
                    <div class="relative">
                        <span class="absolute left-0 top-[18px]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M11.1863 2.18628C16.1543 2.18628 20.1863 6.21828 20.1863 11.1863C20.1863 16.1543 16.1543 20.1863 11.1863 20.1863C6.21832 20.1863 2.18632 16.1543 2.18632 11.1863C2.18632 6.21828 6.21832 2.18628 11.1863 2.18628ZM11.1863 18.1863C15.0538 18.1863 18.1863 15.0538 18.1863 11.1863C18.1863 7.31878 15.0538 4.18628 11.1863 4.18628C7.31882 4.18628 4.18632 7.31878 4.18632 11.1863C4.18632 15.0538 7.31882 18.1863 11.1863 18.1863ZM19.6716 18.2574L22.5 21.0858L21.0858 22.5L18.2574 19.6716L19.6716 18.2574Z"
                                    fill="#AAAAAA" />
                            </svg>
                        </span>
                        <input class="input-search w-[600px] h-[60px] block pl-9 outline-none" type="text"
                            placeholder="Search words here..." />
                    </div>
                </div>
                <div class="content-wrapper">
                    <div class="w-[606px] enter-text relative text-center mt-[122px] mx-auto">
                        <span class="absolute top-[-50px] right-[70px]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="469" height="141" viewBox="0 0 469 141"
                                fill="none">
                                <path opacity="0.5"
                                    d="M466.986 81.446V81.5043L466.993 81.5622C468.317 92.8776 463.483 102.146 453.114 109.765C442.694 117.422 426.744 123.354 406.07 127.844C364.741 136.819 304.963 139.946 234 139.946C163.085 139.946 104.683 132.899 64.0429 121.531C43.7162 115.845 27.8924 109.095 17.1732 101.647C6.43409 94.1861 1 86.1617 1 77.946C1 73.9323 2.88484 69.8953 6.66786 65.8664C10.4543 61.834 16.0848 57.8751 23.4135 54.0524C38.0678 46.4085 59.3149 39.4094 85.5899 33.4359C138.124 21.4926 210.546 13.6955 289.996 12.946L290.212 10.9717C274.428 7.32209 263.25 4.58747 255.94 2.66515C268.717 5.06517 290.926 9.91744 316.303 16.3529C348.945 24.6304 386.757 35.5091 416.395 47.1193C431.22 52.9269 443.952 58.8993 452.961 64.7973C457.467 67.7471 460.999 70.6515 463.396 73.474C465.796 76.3011 466.986 78.9613 466.986 81.446Z"
                                    stroke="#AAAAAA" stroke-width="2" />
                            </svg>
                        </span>
                        <p class="text-[24px] text-black">
                            Search any words, and we found this word defination, translation
                            and etc.
                        </p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-[#01756C] h-[12%] flex items-center">
        <div class="container flex items-center justify-between">
            <div>
                <p class="text-[18px] text-white">Leksika.uz - 2022-2023</p>
            </div>
            <div class="flex items-center justify-between gap-[25px]">
                <a class="hover:scale-125 duration-200" href="#">
                    <img src="./assets/images/telegram.svg" alt="telegram icon" />
                </a>
                <a class="hover:scale-125 duration-200" href="#">
                    <img src="./assets/images/instagram.svg" alt="instagram icon" />
                </a>
                <a class="hover:scale-125 duration-200" href="#">
                    <img src="./assets/images/facebook.svg" alt="facebook icon" />
                </a>
                <a class="hover:scale-125 duration-200" href="#">
                    <img src="./assets/images/youtube.svg" alt="youtube icon" />
                </a>
                <a class="hover:scale-125 duration-200" href="#">
                    <img src="./assets/images/twitter.svg" alt="twitter icon" />
                </a>
            </div>
        </div>
    </footer>
</body>
<script src="./assets/js/utils.js"></script>
<script src="./assets/js/main.js"></script>

</html>
